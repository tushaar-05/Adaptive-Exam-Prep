<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Study Planner - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .left-side {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            background: white;
        }

        .left-side img {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
        }

        .right-side {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            background: #FFFFFF;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.05);
            overflow-y: auto;
        }

        .form-container {
            width: 100%;
            max-width: 450px;
        }

        h1 {
            color: #4A4A4A;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            color: #8B8B8B;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label.main-label {
            display: block;
            color: #4A4A4A;
            margin-bottom: 12px;
            font-size: 14px;
            font-weight: 500;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #E8E8E8;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: #FAFAFA;
        }

        input:focus {
            outline: none;
            border-color: #4A44C6;
            background: #FFFFFF;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remember-me input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: #2D3047;
        }

        .remember-me label {
            color: #4A4A4A;
            font-size: 14px;
            cursor: pointer;
        }

        .forgot-password {
            color: #2D3047;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #2D3047;
            text-decoration: underline;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #4A44C6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background: #2D3047;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 200, 87, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: #FFFFFF;
            color: #4A4A4A;
            border: 2px solid #E8E8E8;
            margin-top: 0;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .google-btn:hover {
            background: #FAFAFA;
            border-color: #D0D0D0;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 25px 0;
            color: #8B8B8B;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #E8E8E8;
        }

        .divider span {
            padding: 0 15px;
            font-weight: 500;
        }

        .signup-link {
            text-align: center;
            margin-top: 30px;
            color: #8B8B8B;
            font-size: 14px;
        }

        .signup-link a {
            color: #2D3047;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: #2D3047;
            text-decoration: underline;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .error-message {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            color: #27ae60;
            font-size: 14px;
            text-align: center;
            margin-top: 15px;
            display: none;
        }

        @media (max-width: 968px) {
            .left-side {
                display: none;
            }
            .right-side {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <img src="/static/images/login.jpg" alt="Student studying">
        </div>
        
        <div class="right-side">
            <div class="form-container">
                <h1>Welcome Back! ðŸ“š</h1>
                <p class="subtitle">Sign in to continue your study journey</p>
                
                <form id="loginForm">
                    <button type="button" class="google-btn" onclick="loginWithGoogle()">
                        <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z" fill="#4285F4"/>
                            <path d="M9.003 18c2.43 0 4.467-.806 5.956-2.18L12.05 13.56c-.806.54-1.836.86-3.047.86-2.344 0-4.328-1.584-5.036-3.711H.96v2.332C2.44 15.983 5.485 18 9.003 18z" fill="#34A853"/>
                            <path d="M3.964 10.712c-.18-.54-.282-1.117-.282-1.71 0-.593.102-1.17.282-1.71V4.96H.957C.347 6.175 0 7.55 0 9.002c0 1.452.348 2.827.957 4.042l3.007-2.332z" fill="#FBBC05"/>
                            <path d="M9.003 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.464.891 11.428 0 9.003 0 5.485 0 2.44 2.017.96 4.958L3.967 7.29c.708-2.127 2.692-3.71 5.036-3.71z" fill="#EA4335"/>
                        </svg>
                        Sign in with Google
                    </button>

                    <div class="divider">
                        <span>OR</span>
                    </div>

                    <div class="form-group">
                        <label class="main-label" for="email">Email Address</label>
                        <input type="email" id="email" name="email" required placeholder="your.email@example.com">
                        <div class="error-message" id="emailError"></div>
                    </div>

                    <div class="form-group">
                        <label class="main-label" for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="Enter your password">
                        <div class="error-message" id="passwordError"></div>
                    </div>

                    <div class="remember-forgot">
                        <div class="remember-me">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="/forgot-password" class="forgot-password">Forgot Password?</a>
                    </div>

                    <button type="submit" id="submitBtn">Sign In</button>
                    <div class="success-message" id="successMessage"></div>

                    <div class="signup-link">
                        Don't have an account? <a href="/create">Create account</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const successMessage = document.getElementById('successMessage');

        // Clear error messages when user starts typing
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', function() {
                hideError(this.name);
            });
        });

        function showError(field, message) {
            const errorElement = document.getElementById(field + 'Error');
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }
        }

        function hideError(field) {
            const errorElement = document.getElementById(field + 'Error');
            if (errorElement) {
                errorElement.style.display = 'none';
            }
        }

        function showLoading() {
            submitBtn.textContent = 'Signing In...';
            submitBtn.classList.add('loading');
        }

        function hideLoading() {
            submitBtn.textContent = 'Sign In';
            submitBtn.classList.remove('loading');
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000);
        }

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Clear previous errors
            document.querySelectorAll('.error-message').forEach(error => {
                error.style.display = 'none';
            });

            // Basic validation
            let isValid = true;

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;

            if (!email) {
                showError('email', 'Please enter your email address');
                isValid = false;
            } else if (!/\S+@\S+\.\S+/.test(email)) {
                showError('email', 'Please enter a valid email address');
                isValid = false;
            }

            if (!password) {
                showError('password', 'Please enter your password');
                isValid = false;
            }

            if (!isValid) return;

            // Prepare form data
            const formData = new FormData();
            formData.append('email', email);
            formData.append('password', password);
            formData.append('remember', remember);

            // Show loading state
            showLoading();

            // Send data to Flask backend
            fetch('/login', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showSuccess(data.message);
                    // Redirect to dashboard after successful login
                    setTimeout(() => {
                        window.location.href = data.redirect_url || '/dashboard';
                    }, 1000);
                } else {
                    if (data.error.includes('Invalid email')) {
                        showError('email', data.error);
                    } else if (data.error.includes('Invalid password')) {
                        showError('password', data.error);
                    } else {
                        alert('Error: ' + data.error);
                    }
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while signing in. Please try again.');
            })
            .finally(() => {
                hideLoading();
            });
        });

        function loginWithGoogle() {
            fetch('/api/google-login', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                console.log('Google login response:', data);
                alert('Google Login: ' + data.message);
            })
            .catch(error => {
                console.error('Google login error:', error);
                alert('Google Login is currently unavailable. Please use the form below.');
            });
        }

        // Check if there's a success message in URL parameters (for redirects from signup)
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('signup') === 'success') {
            showSuccess('Account created successfully! Please sign in.');
        }
    </script>
</body>
</html>
